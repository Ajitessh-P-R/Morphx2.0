{% extends "base.html" %}

{% block title %}Create Post | Amrita Social{% endblock %}

{% block content %}
<div class="card animate-pop">
    <h2>Create a post</h2>
    <form method="POST" enctype="multipart/form-data" class="form-grid">
        <label>Tweet / Text
            <textarea name="content" rows="4" placeholder="Share something with Amrita Chennai..." ></textarea>
        </label>
        <label>Add Image
            <input type="file" name="image" accept="image/*" />
        </label>
        <button type="submit" class="btn primary">Post</button>
        <a href="{{ url_for('index') }}" class="btn subtle">Cancel</a>
    </form>
</div>
{% endblock %}
